<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Oxyscale AI — Workflow Automation Flowchart</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box}
:root{--ox:#E8470B;--ox-glow:rgba(232,71,11,0.15);--bg:#111827;--bg-card:#1a2234;--bg-surface:#0f1623;--border:rgba(255,255,255,0.07);--border-accent:rgba(232,71,11,0.3);--text-dim:#8896ab;--text-muted:#5a6a80}
body{font-family:'Inter',-apple-system,system-ui,sans-serif;background:var(--bg);min-height:100vh;position:relative;overflow-x:hidden;color:#fff}
.grid-bg{position:fixed;top:0;left:0;right:0;bottom:0;pointer-events:none;background-image:linear-gradient(rgba(255,255,255,0.025) 1px,transparent 1px),linear-gradient(90deg,rgba(255,255,255,0.025) 1px,transparent 1px);background-size:80px 80px;z-index:0}
.top-glow{position:absolute;top:-200px;left:50%;transform:translateX(-50%);width:600px;height:400px;background:radial-gradient(ellipse,rgba(232,71,11,0.08) 0%,transparent 70%);pointer-events:none;z-index:0}
.content{position:relative;z-index:1}
.header{padding:56px 32px 48px;text-align:center}
.header-brand{font-size:15px;font-weight:700;color:var(--ox);letter-spacing:3px;text-transform:uppercase;margin-bottom:20px}
.header-title{font-size:clamp(28px,5vw,44px);font-weight:800;line-height:1.15;max-width:700px;margin:0 auto;letter-spacing:-0.5px}
.header-title span{color:var(--ox)}
.header-desc{font-size:16px;color:var(--text-dim);margin-top:20px;max-width:560px;margin-left:auto;margin-right:auto;line-height:1.65}
.legend{display:flex;flex-wrap:wrap;justify-content:center;gap:20px;margin-top:32px}
.legend-item{display:flex;align-items:center;gap:7px;font-size:12px;color:var(--text-muted)}
.legend-icon{width:24px;height:24px;border-radius:6px;background:rgba(255,255,255,0.04);border:1px solid var(--border);display:flex;align-items:center;justify-content:center;font-size:11px;color:var(--text-dim)}
.legend-icon.ai{background:var(--ox-glow);border-color:var(--border-accent);color:var(--ox)}
.flow{max-width:820px;margin:0 auto;padding:0 20px 60px}
.pc{display:flex;justify-content:center;padding:8px 0}.pci{display:flex;flex-direction:column;align-items:center}.pcl{width:1px;height:28px;background:linear-gradient(to bottom,var(--border),var(--border-accent))}.pcd{width:8px;height:8px;border-radius:50%;background:var(--ox);opacity:0.4}
.ph{background:var(--bg-surface);border:1px solid var(--border);border-bottom:none;border-radius:12px 12px 0 0;padding:18px 24px;display:flex;align-items:center;gap:14px}
.phi{width:36px;height:36px;border-radius:8px;background:var(--ox-glow);border:1px solid var(--border-accent);display:flex;align-items:center;justify-content:center;font-size:16px}
.phl{font-size:11px;font-weight:600;color:var(--ox);letter-spacing:1.5px;text-transform:uppercase;margin-bottom:2px}
.phn{font-size:17px;font-weight:700;letter-spacing:-0.2px}
.pb{background:var(--bg-surface);border:1px solid var(--border);border-top:1px solid rgba(232,71,11,0.15);border-radius:0 0 12px 12px;padding:16px 16px 20px}
.nc{display:flex;justify-content:center;padding:3px 0}.ncl{width:1px;height:20px;background:linear-gradient(to bottom,transparent,var(--border-accent),transparent)}
.node{background:var(--bg-card);border-radius:10px;padding:14px 18px;cursor:pointer;border:1px solid var(--border);transition:all 0.2s ease}
.node:hover{border-color:rgba(255,255,255,0.1)}
.node.ai{background:linear-gradient(135deg,var(--bg-card),rgba(232,71,11,0.06));border-color:var(--border-accent)}
.nh{display:flex;align-items:center;gap:10px}
.ni{width:28px;height:28px;border-radius:6px;flex-shrink:0;background:rgba(255,255,255,0.04);border:1px solid var(--border);display:flex;align-items:center;justify-content:center;font-size:12px;color:var(--text-dim)}
.ni.ai{background:var(--ox-glow);border-color:var(--border-accent);color:var(--ox)}
.nl{font-weight:600;font-size:14px;flex:1}
.ab{font-size:10px;color:var(--ox);font-weight:700;margin-left:8px;letter-spacing:1px;text-transform:uppercase;background:var(--ox-glow);padding:2px 8px;border-radius:4px;border:1px solid var(--border-accent);display:inline-block}
.na{font-size:10px;color:var(--text-muted);transition:transform 0.2s}.na.open{transform:rotate(90deg)}
.nd{font-size:13px;color:var(--text-dim);margin-top:6px;line-height:1.55;padding-left:38px}
.ns{margin-top:14px;padding-top:12px;margin-left:38px;border-top:1px solid var(--border);display:none}.ns.open{display:block}
.nsi{font-size:12.5px;color:var(--text-dim);padding:4px 0 4px 16px;line-height:1.6;position:relative}
.nsi::before{content:'';position:absolute;left:0;top:10px;width:5px;height:5px;border-radius:50%;background:rgba(255,255,255,0.15)}
.node.ai .nsi::before{background:var(--ox)}
.pr{margin-top:48px;padding:28px;background:var(--bg-surface);border:1px solid var(--border);border-radius:12px}
.prl{font-size:11px;font-weight:700;color:var(--ox);letter-spacing:2px;text-transform:uppercase;margin-bottom:6px}
.prt{font-size:18px;font-weight:700;margin-bottom:20px}
.prg{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:16px}
.prc{padding:14px 16px;background:var(--bg-card);border:1px solid var(--border);border-radius:8px}
.prc h4{font-weight:600;font-size:13px;margin-bottom:5px}
.prc p{font-size:12px;color:var(--text-muted);line-height:1.55}
.ft{text-align:center;margin-top:40px;padding-bottom:20px;font-size:12px;color:var(--text-muted)}
.ft .br{color:var(--ox);font-weight:700}.ft .sp{margin:0 8px;opacity:0.3}
</style>
</head>
<body>
<div class="grid-bg"></div>
<div class="top-glow"></div>
<div class="content">
<div class="header">
<div class="header-brand">Oxyscale AI</div>
<h1 class="header-title">Complete Property Presentation<br><span>Workflow Automation</span></h1>
<p class="header-desc">End-to-end system replacing manual processes with automated workflows — from agent lead capture through to furniture pickup.</p>
<div class="legend">
<div class="legend-item"><div class="legend-icon">&#9881;</div><span>Process</span></div>
<div class="legend-item"><div class="legend-icon">&#9889;</div><span>Automation</span></div>
<div class="legend-item"><div class="legend-icon">&#9670;</div><span>Decision</span></div>
<div class="legend-item"><div class="legend-icon">&#9654;</div><span>Trigger</span></div>
<div class="legend-item"><div class="legend-icon ai">&#10022;</div><span>AI Powered</span></div>
<div class="legend-item"><div class="legend-icon">&#9678;</div><span>Future</span></div>
</div>
</div>
<div class="flow" id="flow"></div>
</div>
<script>
var D=[
{t:["Phase 1","Lead Capture"],i:"&#128269;",n:[
{y:"process",l:"Agent-Facing Lead Form",d:"Single front-facing link for all agents. Simple, frictionless form to centralise all leads.",s:["Service required tickbox: Styling / Pre-market renovations, or Both","Property address + listing link","Client name, phone, email","Bed count (or link so agent doesn't guess wrong)","Notes field (e.g. price conscious, non-English speaker)"]},
{y:"automation",l:"New Lead Created in Monday.com",d:"Form submission instantly creates a new lead entry in Monday.com CRM with all captured details.",s:["All form data flows into Monday.com automatically","Lead status set to 'New'","Timestamp recorded"]},
{y:"automation",l:"Auto-Emails Triggered",d:"Two simultaneous emails fire the moment the form is submitted.",s:["&#8594; Office receives full lead details","&#8594; Client gets auto-reply with company details &amp; 'we'll be in touch'"]},
{y:"ai",l:"Auto-Route Based on Service Selection",d:"Lead is intelligently routed to the right person based on the service type selected on the form.",s:["If Styling / Pre-market selected &#8594; Ashton receives new lead email with granular quoting form attached + floorplan or property link","If Renovation selected &#8594; Tara receives the lead email","If Both selected &#8594; emails fire to both Ashton and Tara"]}
]},
{t:["Phase 2","Quoting"],i:"&#128295;",n:[
{y:"process",l:"Internal Bespoke Quote Builder",d:"Granular form for the quoting team &#8212; NOT shared with agents. Ability to add stairs Y/N, bespoke items such as 3-seater couch, bar stools, king bed, etc.",s:["Client name, email, phone number (so quote dispatch fires correctly)","Room-by-room breakdown (kitchen, bedrooms, lounge, etc.)","Item selection with custom pricing (e.g. 3-seater couch, bar stools, king bed, bedhead, TV unit, rugs)","Stairs &#8212; Yes / No","Bespoke item additions per room","Submitting the form = quote is generated automatically"]},
{y:"ai",l:"Quote Dispatched",d:"Detailed, branded quote auto-generated and sent to client. No generic packages &#8212; every line item matches the actual property.",s:["Auto SMS (via Twilio) notifying client quote has been emailed","Quote reflects exact items &#8212; no bar stools listed if property has no breakfast bar","Tick-box add-ons included on the quote (mid-campaign clean, touch-ups, extras)","CRM updated automatically with the quote so it's on record in Monday.com"]},
{y:"ai",l:"Follow-Up System",d:"Automated 24&#8211;48 hour follow-up mechanism so no quote falls through the cracks.",s:["Option A: Auto-added to Ashton's calendar as a follow-up task","Option B: CRM view &#8212; 'Quotes Not Accepted' section to review daily","Captures low-hanging fruit that currently gets missed at high volume"]}
]},
{t:["Phase 3","Acceptance &amp; Booking"],i:"&#10003;",n:[
{y:"trigger",l:"Client Accepts Quote",d:"Client clicks 'Accept' on the quote &#8212; triggers a cascade of automations.",s:[]},
{y:"ai",l:"Invoice Auto-Generated in Xero",d:"Invoice created and sent to client automatically. No manual Xero entry.",s:["Invoice mirrors accepted quote line items","Sent automatically to client for payment"]},
{y:"ai",l:"Access &amp; Info Request Form",d:"Automatic email with an information form sent to BOTH client AND agent requesting critical logistics info.",s:["Install date","Access method &#8212; key safe code, agent has key, etc.","Lift access &#8212; yes/no (they now charge for lifts)","Stairs &#8212; yes/no","All form responses auto-populate and get added into CRM / Monday.com notes"]},
{y:"ai",l:"Job Booked &#8594; Calendar",d:"AI draws the install date from either Monday.com or directly from the submitted form and creates a calendar event automatically.",s:["Calendar event created in Ashton's calendar or shared company calendar","Calendar description includes all form info: access codes, lift info, stairs, special instructions","Single central calendar &#8212; office allocates decorators &amp; trucks internally"]},
{y:"ai",l:"Packing List &#8594; Office",d:"Auto-generated from the quote and emailed to Tracy at the office.",s:["Printable template for truck guys","Printable form for decorators","Tracy prints, team labels furniture in warehouse"]}
]},
{t:["Phase 4","Install &amp; Campaign"],i:"&#9889;",n:[
{y:"trigger",l:"Furniture Installed",d:"Install date passes &#8212; triggers post-install automations 24 hours later.",s:[]},
{y:"ai",l:"Good Luck + Upsell Email",d:"Automatic email to client with mid-campaign service options.",s:["Congratulations on staging","Upsell: mid-campaign clean ($300), touch-ups, add-ons","Client clicks 'Yes' &#8594; auto invoice in Xero + date scheduling","Clean date auto-added to calendar + notification to Tara"]},
{y:"ai",l:"AI Property Scanner",d:"Monitors property listing status in real-time.",s:["Scans property listings periodically (e.g. hourly)","Detects status changes: Under Offer / Sold / Still Listed","Under Offer &#8594; Office notified, added to pickup scheduling","Sold &#8594; Triggers Phase 5 (pickup workflow)","Not Sold + Expiry &#8594; Office notified (NO auto-invoice &#8212; flexibility preserved)"]},
{y:"ai",l:"Campaign Expiry &#8212; Not Sold",d:"Automated handling while preserving agent relationships. No auto-invoicing.",s:["Auto-email to agent: 'Does client want to extend?'","Agent clicks Yes/No","If extending &#8594; manual invoice held in Xero (Tracy sends when ready)"]}
]},
{t:["Phase 5","Pickup &amp; Close-Out"],i:"&#128230;",n:[
{y:"trigger",l:"Property Sold / Pickup Due",d:"Scanner detects sale OR extension expires &#8212; moves to pickup phase.",s:[]},
{y:"ai",l:"Sold Email to Client &amp; Agent",d:"Automated congratulations email + logistics confirmation.",s:["Settlement date confirmation","Access arrangements for pickup","Lift booking if applicable","Explaining pickup scheduling process"]},
{y:"ai",l:"Live Pickup List",d:"Replaces current manual Google spreadsheet. Accessible by truck team on the road.",s:["Live-updating list (Monday.com board or synced spreadsheet)","Color-coded: urgent (purple), scheduled today (yellow)","Shows: address, agent, settlement date, lift info, access details","Truck guys check while on the road &#8212; grab nearby pickups opportunistically","Refreshes regularly (e.g. hourly scan)"]},
{y:"process",l:"Pickup Confirmation",d:"Truck team marks pickup complete + adds key return notes.",s:["Crew clicks 'Picked Up' in the system","Adds note: 'Keys returned to agent' / 'Keys in lockbox' / 'Dropped at office'","Timestamped for accountability"]},
{y:"ai",l:"Pickup Form &#8594; Agent &amp; Client",d:"Pickup confirmation form sent to agent and client. Responses uploaded back into Monday.com.",s:["Form sent to both agent and client confirming pickup details","Key return details captured","All responses auto-uploaded back into Monday.com CRM"]},
{y:"ai",l:"Final Thank-You Email",d:"Automated close-out communication to client and agent.",s:["Thank-you email to client and agent","Confirms key return details","Job marked as complete in Monday.com"]}
]},
{t:["Future","Ambitions"],i:"&#9678;",n:[
{y:"future",l:"Dashboard &amp; Intelligence",d:"Google Looker Studio &#8212; free platform pulling data from Monday.com. Bespoke metrics beyond what Quotient offers.",s:["Quotes: accepted / waiting / declined","Revenue: total value, average job value, YoY comparison","Volume: job count, jobs per month/quarter","Agent performance: jobs per agent (e.g. 'How many jobs has John Matthews given us?')","Job types: partial styles vs full styles","Property sizes: breakdown by bedroom count","Invoices: paid vs unpaid","Custom metrics added over time as needs evolve"]},
{y:"future",l:"Google Review Automation",d:"Custom-built alternative to BirdEye ($330/mo) &#8212; integrated into the close-out workflow.",s:["Smart filtering: 4+ stars &#8594; published to Google directly","Less than 4 stars &#8594; feedback captured internally, NOT posted to Google","SEO benefits from increased review volume","Builds online presence and drives more leads organically"]},
{y:"future",l:"Renovation Workflow",d:"Replicate the same automation system for the Rhino renovation department.",s:["Separate but similar pipeline","Operates semi-independently from styling"]},
{y:"future",l:"Franchise Model",d:"Systems and IP designed to be plug-and-play for any interstate expansion.",s:["Plug-and-play setup for new franchise locations","IP ownership retained by the business","Processes and systems are the sellable asset"]},
{y:"future",l:"Inventory Management System",d:"Track furniture lifecycle from purchase to retirement.",s:["Link purchase invoices to inventory items","Track age &#8212; flag items owned &gt; 18 months for turnover","Manage ~100 houses worth of furniture","Support sell-off / cull decisions"]}
]}
];
var IC={process:"&#9881;",automation:"&#9889;",decision:"&#9670;",trigger:"&#9654;",ai:"&#10022;",future:"&#9678;"};
var f=document.getElementById("flow");
D.forEach(function(p,pi){
if(pi>0)f.innerHTML+='<div class="pc"><div class="pci"><div class="pcl"></div><div class="pcd"></div></div></div>';
f.innerHTML+='<div class="ph"><div class="phi">'+p.i+'</div><div><div class="phl">'+p.t[0]+'</div><div class="phn">'+p.t[1]+'</div></div></div>';
var b='';
p.n.forEach(function(n,ni){
var ai=n.y==="ai",id="n"+pi+""+ni;
if(ni>0)b+='<div class="nc"><div class="ncl"></div></div>';
var ss=n.s.map(function(x){return'<div class="nsi">'+x+'</div>'}).join('');
var bg=ai?'<span class="ab">&#10022; AI</span>':'';
b+='<div class="node '+(ai?'ai':'')+'" onclick="T(\''+id+'\')"><div class="nh"><div class="ni '+(ai?'ai':'')+'">'+IC[n.y]+'</div><div class="nl">'+n.l+bg+'</div><div class="na" id="a'+id+'">&#9654;</div></div><div class="nd">'+n.d+'</div>'+(n.s.length?'<div class="ns" id="s'+id+'">'+ss+'</div>':'')+'</div>';
});
f.innerHTML+='<div class="pb">'+b+'</div>';
});
f.innerHTML+='<div class="pr"><div class="prl">Design Principles</div><div class="prt">What Matters Most</div><div class="prg"><div class="prc"><h4>Agent Frictionless</h4><p>Easy for the agent to use.</p></div><div class="prc"><h4>Relationship-First</h4><p>Automation should be invisible to clients.</p></div><div class="prc"><h4>No Generic Packages</h4><p>Bespoke and tailored offering perception to client.</p></div></div></div>';
f.innerHTML+='<div class="ft"><span class="br">Oxyscale AI</span><span class="sp">&#183;</span>Work Smarter, Not Harder</div>';
function T(id){var s=document.getElementById('s'+id),a=document.getElementById('a'+id);if(!s)return;s.classList.toggle('open');a.classList.toggle('open');}
</script>
</body>
</html>
